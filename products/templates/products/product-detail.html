<!DOCTYPE html>
{% extends 'base.html' %} {% load static %} {% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}

<div class="container">
	<div class="row mt-4">
        <div class="col">
            <h1>
                Product - {{ product.name }}
            </h1>
	
            <div class="row">
                
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 m-1">           
                        <div class="card h-100" style="width: 18rem;">
                            <p class="text-right p-1">
                                {{ product.rating }}
                                <i class="fa fa-star" aria-hidden="true"></i>    
                            </p>                           
                            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                <p class="text-muted">{{ product.sku }}</p>

                                <form action="{% url 'add_to_shopping_bag' product.id %}" method="POST">
                                    {% csrf_token %}
                                    <p class="mt-3"><strong>Quantity:</strong></p>
                                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                                        <button>
                                            <span class="icon">
                                                <i class="fas fa-chevron-left"></i>
                                            </span>
                                            <span class="text-uppercase">Keep Shopping</span>
                                        </button>
                                    </a>
                                    <button>
                                        <input type="submit" class="btn btn-black rounded-0 text-uppercase" value="Add to Bag">
                                    </button>
                                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                </form>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
</div>

<section class="services">
    
    
</section>

{% endblock %}
